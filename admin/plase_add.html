<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>URBANIZZE | Events list</title>
  <meta name="viewport" content="width=devise-widht, initial-scale=1.0">
  <link href="../public/css/reset.css" type="text/css" rel="stylesheet"/>
  <link href="../public/css/style.css" type="text/css" rel="stylesheet"/>
  <link href="../public/css/admin.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header class="header">
  <section class="header_content">
    <nav class="main_menu">
      <ul>
        <li><a href="#">мероприятия</a></li>
        <li><a href="#" class="active">места</a></li>
        <li><a href="#">блоги</a></li>
      </ul>
    </nav>
    <div class="logo">
      <a href="/">
        <img src="../public/img/logo.png" alt="URBANIZZE"/>
      </a>
    </div>
  </section>
</header>
<section class="content">
  <div class="card event_edit">
    <form class="event_edit__form">
      <label for="name">Название
        <input name="name" id="name" type="text" class="event_edit__form-input"/>
      </label>
      <label for="link">Ссылка
        <input name="link" id="link" type="text" class="event_edit__form-input"/>
      </label>
      <label for="category">Категория
        <select name="category" id="category" class="event_edit__form-select"/>
        <option value="c1">Category 1</option>
        <option value="c2">Category 2</option>
        <option value="c3">Category 3</option>
        </select>
      </label>
      <div class="event_edit__form-row">
        <textarea name="desc" id="desc" class="event_edit__form-text"></textarea>
        <div class="event_edit__form-label">Описание</div>
      </div>
      <label for="address">Адрес
        <input name="address" id="address" type="text" class="event_edit__form-input"/>
      </label>
      <div class="event_edit__form-row">
        <textarea name="workTime" id="workTime" class="event_edit__form-text"></textarea>
        <div class="event_edit__form-label">Время работы</div>
      </div>
      <label for="cost">Средняя стоимость
        <input name="cost" id="cost" type="text" class="event_edit__form-input"/>
      </label>
      <div class="event_edit__form-row">
        <div class="event_edit__form-files">
          <a href="#" class="js-add-files">добавить фотографии</a>
          <input type="file" name="file" class="js-file-add" multiple="true" />
          <ul class="js-uploader-files-list"></ul>
        </div>
      </div>
      <label for="phone">Телефон
        <input name="phone" id="phone" type="text" class="event_edit__form-input"/>
      </label>
      <label for="web">Сайт
        <input name="web" id="web" type="text" class="event_edit__form-input"/>
      </label>
      <label for="vk">Вконтакте
        <input name="vk" id="vk" type="text" class="event_edit__form-input"/>
      </label>
      <label for="fb">Фейсбук
        <input name="fb" id="fb" type="text" class="event_edit__form-input"/>
      </label>
      <div class="event_edit__form-row">
        <div class="event_edit__form-preview">
          <a href="#">предпросмотр</a>
        </div>
      </div>
      <div class="event_edit__form-row">
        <div class="event_edit__form-actions">
          <a href="#" class="event_edit__form-btn">опубликовать</a>
          <a href="#" class="event_edit__form-btn event_edit__form-btn_negative">в черновик</a>
        </div>
      </div>
    </form>
  </div>
</section>
<script>
  state = {
    page: 'place_add',
    upldInit: true
  }
</script>
<script src="../public/js/vendor.bundle.js"></script>
<script src="../public/js/app.bundle.js"></script>
</body>
</html>
